<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="map.js"></script>
    <link rel="stylesheet" href="style.css">

    <title>Map - Controle Technique</title>
</head>

<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        let map;
        let markers = [];

        addEventListener("load", () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    const latitude = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    console.log(`Latitude: ${latitude}, Longitude: ${longitude}`);
                    map = L.map('map').setView([latitude, longitude], 13);
                    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);

                    map.on('zoomend', function () {
                        const { lat, lng } = map.getCenter();
                        updateMarkers(lat, lng);
                    });

                    map.on('click', function (e) {
                        const latlng = e.latlng;
                        const latitude = latlng.lat;
                        const longitude = latlng.lng;
                        updateMarkers(latitude, longitude);
                    });

                    updateMarkers(latitude, longitude);
                });
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        });

        function updateMarkers(latitude, longitude) {
            clearMarkers();
            newMarker(latitude, longitude);
        }

        function newMarker(lat, lon) {
            let xhr = new XMLHttpRequest();
            console.log(`${lon} ${lat}`)
            let rayon = 10 * Math.pow(2, 13 - map.getZoom()); //Calculer le rayon nécessaire pour obtenir les garages dans un rayon désiré. Ici, le rayon est égal à 10 km lorsque le niveau de zoom est de 13.
            console.log(rayon);
            let url = `https://data.economie.gouv.fr/api/explore/v2.1/catalog/datasets/controle_techn/records?where=within_distance(coordgeo%2C%20geom%27POINT(${lon}%20${lat})%27%2C%20${rayon}km)&order_by=prix_visite&limit=10`;
            xhr.open('GET', url);
            xhr.responseType = 'json';
            xhr.send();
            xhr.onload = function () {
                let result = xhr.response.results;
                if (result.length > 0) {
                    let listCtrlTech = []; // liste des garages uniques
                    let setCtrlTechNames = new Set(); // ensemble contenant les noms des garages pour vérifier les doublons
                    let setCatVehiculeName = new Set();
                    for (let i = 0; i < result.length; i++) {
                        console.log(setCatVehiculeName);
                        let ctrlTech = result[i];

                        if (setCatVehiculeName.length === 0) {
                            setCatVehiculeName.add(ctrlTech.cat_vehicule_libelle);
                        }

                        if (!setCtrlTechNames.has(ctrlTech.cct_denomination)) { // Vérifie si le nom du garage n'est pas déjà dans l'ensemble. Si le nom n'est pas dans l'ensemble, on l'ajoute à la liste et à l'ensemble

                            listCtrlTech.push(ctrlTech);
                            setCtrlTechNames.add(ctrlTech.cct_denomination);
                            setCatVehiculeName = new Set();
                        }
                        else {
                            console.log(ctrlTech.cat_vehicule_libelle)
                            if (!setCatVehiculeName.has(ctrlTech.cat_vehicule_libelle)) { // verifie si le libelle de la categorie du vehicule n'est pas dans l'ensemble. Si oui on l'ajoute à la l'ensemble
                                setCatVehiculeName.add(ctrlTech.cat_vehicule_libelle);
                                console.log(setCtrlTechNames.indexOf(ctrlTech.cct_denomination));
                                
                                ctrlTech.setCatVehiculeName = setCatVehiculeName;
                                console.log(ctrlTech);
                                let stringSetCatVehicule = Array.from(ctrlTech.setCatVehiculeName).join(', ')
                                ctrlTech.stringSetCatVehicule = stringSetCatVehicule;

                            }
                        }
                    }

                    console.log(listCtrlTech)

                    for (let i = 0; i < listCtrlTech.length; i++) {
                        let ctrlTech = listCtrlTech[i];

                        console.log(ctrlTech.stringSetCatVehicule)
                        var marker = L.marker([ctrlTech.latitude, ctrlTech.longitude]).addTo(map);
                        markers.push(marker);
                        marker.on('click', function () {
                            let site = ctrlTech.cct_url || 'aucun site associé';
                            var popup = L.popup()
                                .setLatLng([ctrlTech.latitude, ctrlTech.longitude])
                                .setContent(`
                                                <div class="popup-content">
                                                    <h2>${ctrlTech.cct_denomination}</h2>
                                                    <p><strong>Adresse:</strong> ${ctrlTech.cct_adresse}, ${ctrlTech.cct_code_commune} ${ctrlTech.code_postal}</p>
                                                    <p><strong>Site Web:</strong> ${site}</p>
                                                    <p><strong>Type Véhicule contrôlé:</strong> ${ctrlTech.stringSetCatVehicule}</p>
                                                    <p><strong>Prix visite:</strong> ${ctrlTech.prix_visite}€</p>
                                                    <p><strong>Prix Contre Visite:</strong> min: ${ctrlTech.prix_contre_visite_min}€ - max: ${ctrlTech.prix_contre_visite_max}€</p>
                                                    </div> `)
                                .openOn(map);
                        });
                    }
                }

            };
        }

        function clearMarkers() {
            for (let i = 0; i < markers.length; i++) {
                map.removeLayer(markers[i]);
            }
            markers = [];
        }
    </script>
</body>

</html>
